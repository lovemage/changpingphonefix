	<!-- JavaScripts -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.js"></script>

	<script>
		// 檢查資源載入狀態
		$(document).ready(function() {
			console.log('jQuery 載入成功');
			console.log('頁面準備完成');
			
			// 檢查字體是否載入
			setTimeout(function() {
				const testElement = $('<i class="fa-solid fa-home"></i>').appendTo('body');
				const computedStyle = window.getComputedStyle(testElement[0], ':before');
				console.log('Font Awesome 字體狀態:', computedStyle.fontFamily);
				testElement.remove();
			}, 1000);
		});
	</script>
